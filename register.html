<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Organic Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">

  <section class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Create Account</h2>

    <form id="registerForm" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input id="username" type="text" required placeholder="Enter your username"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input id="email" type="email" required placeholder="Enter your email"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input id="password" type="password" required placeholder="Create a password"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-gray-700 font-medium">Confirm Password</label>
        <input id="confirm" type="password" required placeholder="Confirm password"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Register
      </button>

      <!-- Back to Login -->
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="index.html" class="text-green-700 hover:underline">Login here</a>
      </p>
    </form>
  </section>

  <script src="register.js"></script>
</body>
</html>
