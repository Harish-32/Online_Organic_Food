<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Organic Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">

  <section class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back!</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input id="email" type="email" required placeholder="Enter your email"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input id="password" type="password" required placeholder="Enter your password"
               class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Login
      </button>

      <p class="text-center text-gray-600 mt-4">
        Don’t have an account?
        <a href="register.html" class="text-green-700 hover:underline">Register here</a>
      </p>
    </form>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Login successful!");
          window.location.href = "login.html"; // redirect to home after login
        } else {
          alert("⚠️ " + data.message);
        }
      } catch (error) {
        alert("❌ Server error");
        console.error(error);
      }
    });
  </script>
</body>
</html>
